{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block main %}
	<h2>{{ self.title() }}</h2>

	{% if error %}
		<div class="error"><strong>Error:</strong> {{ error }}</div>
	{% endif %}

	<form action="" method="post">
		<dl>
			<h4 class="projectHeaders">Username:</h4>
			<dd><input type="text" class = "login_input" name="username" size="30" value="{{ request.form.username }}"></dd>
			<h4 class="projectHeaders">Password:</h4>
			<dd><input type="password" class="login_input" name="password" size="30"></dd>
		</dl>
		<input type="submit" value="Sign In">
	</form>
{% endblock %}
