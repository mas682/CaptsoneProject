{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block main %}
	<h2>{{ self.title() }}</h2>

	{% if error %}
		<div class="error"><strong>Error:</strong> {{ error }}</div>
	{% endif %}

	<form action="" method="post">
		<dl>
			<dt>Username:
			<dd><input type="text" class = "login_input" name="username" size="30" value="{{ request.form.username }}">
			<dt>Password:
			<dd><input type="password" class="login_input" name="password" size="30">
		</dl>
		<input type="submit" value="Sign In">
	</form>
{% endblock %}
